<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 100px;
        }

        .heart {
            color: red;
            font-size: 100px;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">&hearts;</div>
        <div class="message">
            <p>Quer namorar comigo?</p>
        </div>
        <button onclick="aceitarPedido()">Aceitar</button>
    </div>

    <script>
        function aceitarPedido() {
            alert("Parabéns pela sua conquista! ❤️");
        }
    </script>
</body>
</html>
